syntax = "proto3";
package std;

message Empty {}

message StandarsRequest {
    string address = 1;
}

message Header {
    double timestamp = 1;
    string frameId = 2;
}

message Float32Array {
    repeated float data = 1;
}

message ColorRGBA {
    float r = 1;
    float g = 2;
    float b = 3;
    float a = 4;
}
